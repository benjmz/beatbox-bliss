<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBox Bliss</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <section class="text section">
            <div class="text container">
                <h2>BeatBox Bliss</h2>
                <h1>Discover Your Beat</h1>
                <p>Click on the drum pad's below or use your
                    keyboard with the corresponding keys to jam away!</p>
            </div>
        </section>
        <section class="button-layout section">
            <div class="drum-pad">
                <div class="drum-pad grid">
                    <button id="W" class="W pad">W</button>
                    <button id="A" class="A pad">A</button>
                    <button id="J" class="J pad">J</button>
                    <button id="S" class="S pad">S</button>
                    <button id="D" class="D pad">D</button>
                    <button id="K" class="K pad">K</button>
                    <button id="L" class="L pad">L</button>
                </div>
        </section>
        <footer>
            <a target="_blank" href="https://www.github.com/"><img class="github-icon"
                    src="./assets/img/github-mark.png" alt="github-icon"></a>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>

</html>
